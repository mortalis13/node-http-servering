<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Node.js form example</title>
  </head>
  
  <body>
    <div id="container">
    
      <div class="page-title">
        <h2>Node.js form example</h2>
      </div>
    
      <div class="form-container">
        <form action="/" method="post">
          <div class="field">
            <input type="text" name="title" id="title" placeholder="Enter Title" value="">
          </div>
          
          <div class="field">
            <label for="content">Content</label><br>
            <textarea name="content" id="content" cols="10" rows="5"></textarea>
          </div>
          
          <div class="field footer">
            <input type="submit" name="submit" accesskey="s" value="Submit">
          </div>
        </form>
      </div>
      
    </div>
  </body>
</html>
